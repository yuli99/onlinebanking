<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Online Banking Sign In" />
	</ui:define>

	<ui:define name="content">
		<h:form id="loginForm">
			<p:fieldset styleClass="fieldset" legend="Please Sign In">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />

				<h:panelGrid id="logPanelGrid" styleClass="panelGrid"
					cellspacing="8" columns="3">

					<h:panelGroup>
						<h:outputText value="User Name:" />
						<h:outputText style="color:red" value=" *  " />
					</h:panelGroup>
					<p:inputText id="userName" value="#{user.userName}" required="true"
						label="User Name" title="Please enter your user name!" />
					<h:panelGroup>
						<p:message id="userNameMsg" for="userName" />
						<p:tooltip for="userName" styleClass="tooltip" showEvent="focus"
							hideEvent="blur" />
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText value="Password:" />
						<h:outputText style="color:red" value=" *  " />
					</h:panelGroup>
					<p:password id="pass" value="#{user.password}" required="true"
						label="Password" title="Please enter the password!" />
					<h:panelGroup>
						<p:message id="passMsg" for="pass" />
						<p:tooltip for="pass" styleClass="tooltip" showEvent="focus"
							hideEvent="blur" />
					</h:panelGroup>

					<p:commandButton id="submitButton" action="confirmSignIn"
						update="logPanelGrid,messages" icon="ui-icon-locked"
						value="Sign In" />
					<h:panelGroup>
						<h:outputText value="New user?   " style="font-weight:bold" />
						<p:commandLink id="newUserLink" action="newUser" immediate="true"
							value=" Please Sign Up" style="color:green; font-weight:bold" />
					</h:panelGroup>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
