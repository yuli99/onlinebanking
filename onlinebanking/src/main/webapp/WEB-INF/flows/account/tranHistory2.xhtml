<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Online Banking User Info" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:fieldset styleClass="fieldset3">
				<h:panelGrid styleClass="panelGrid3" cellspacing="12" columns="1">
					<f:facet name="header">
						<h:outputText
							value="Transaction History for Account ID #{tranRecSearch.account.id}"
							styleClass="succeedText" />
					</f:facet>

					<p:dataTable id="history" value="#{tranRecords}" var="rec">
						<f:facet name="header">
							<h:outputText value="Records from " />
							<h:outputText value="#{tranRecSearch.startDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
							<h:outputText value=" to " />
							<h:outputText value="#{tranRecSearch.endDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
						</f:facet>
						<p:column headerText="Transaction Id">
							<h:outputText value="#{rec.id}" />
						</p:column>
						<p:column headerText="Transaction Time">
							<h:outputText value="#{rec.tranTime}">
								<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
							</h:outputText>
						</p:column>
						<p:column headerText="Transaction Amount">
							<h:outputText value="#{rec.tranAmount}">
								<f:convertNumber pattern="#0.00" />
							</h:outputText>
						</p:column>
						<p:column headerText="Transaction Note">
							<h:outputText value="#{rec.tranNote}" />
						</p:column>
					</p:dataTable>

					<h:panelGrid style="width: 100%; text-align: right" cellspacing="8"
						columns="2">
						<p:commandButton id="homeButton" action="backToHome"
							immediate="true" icon="ui-icon-accountHome" value="Back to Home" />
						<p:commandButton id="logout" action="logout" immediate="true"
							icon="ui-icon-logout" value="Logout" />
					</h:panelGrid>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
