<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Online Banking Add New Account" />
	</ui:define>

	<ui:define name="content">
		<h:form id="addAccountForm">
			<p:fieldset styleClass="fieldset" legend="New Account Detail">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />

				<h:panelGrid id="newAccountPanelGrid" styleClass="panelGrid"
					cellspacing="8" columns="3">

					<h:panelGroup>
						<h:outputText value="Account Type:" />
						<h:outputText style="color:red" value=" *  " />
					</h:panelGroup>
					<p:selectOneRadio id="type" value="#{account.accountType}">
						<f:selectItem itemLabel="Checking" itemValue="Checking" />
						<f:selectItem itemLabel="Saving" itemValue="Saving" />
						<f:validateBean disabled="false" />
					</p:selectOneRadio>
					<p:message id="typeMsg" for="type" />

					<h:panelGroup>
						<h:outputText value="Security Pin:" />
						<h:outputText style="color:red" value=" *  " />
					</h:panelGroup>
					<p:password id="pin1" lable="Pin" value="#{account.accountPin}"
						required="true" title="Please enter a 4-digit pin!"
						feedback="true" match="pin2">
						<f:validateRegex pattern="^\d{4}$" />
					</p:password>
					<p:message id="pin1Msg" for="pin1" />

					<h:panelGroup>
						<h:outputText value="Repeat Security Pin:" />
						<h:outputText style="color:red" value=" *  " />
					</h:panelGroup>
					<p:password id="pin2" label="Pin" required="true"
						title="Please repeat the pin!" />
					<p:message id="pin2Msg" for="pin2" />

					<p:commandButton id="cancelButton" action="cancel" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" value="Cancel" />
					<p:commandButton id="submitButton" action="confirmAccount"
						update="newAccountPanelGrid,messages" icon="ui-icon-check"
						value="Create Account" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
