<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Online Banking Profile Updated" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:fieldset styleClass="fieldset">
				<h:panelGrid styleClass="panelGrid2" cellspacing="12" columns="2">
					<f:facet name="header">
						<h:graphicImage url="/css/images/succeed.png" height="18" />
						<h:outputText value="   User Profile updated successfully!"
							styleClass="succeedText" />
					</f:facet>

					<h:outputText value="Full Name:" />
					<h:outputText
						value="#{user.firstName} #{user.middleInitial} #{user.lastName}" />

					<h:outputText value="Gender:" />
					<h:outputText value="#{user.gender}" />

					<h:outputText value="Date of Birth:" />
					<h:outputText value="#{user.dateOfBirth}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>

					<h:outputText value="Address:" />
					<h:outputText
						value="#{user.street}, #{user.city}, #{user.state}, #{user.zip}" />

					<h:outputText value="Phone:" />
					<h:outputText value="#{user.phone}" />

					<h:outputText value="Email:" />
					<h:outputText value="#{user.email}" />

					<p:commandButton id="homeButton" action="backToHome"
						immediate="true" icon="ui-icon-accountHome" value="Back to Home" />
					<p:commandButton id="logout" action="logout" immediate="true"
						icon="ui-icon-logout" value="Logout" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
